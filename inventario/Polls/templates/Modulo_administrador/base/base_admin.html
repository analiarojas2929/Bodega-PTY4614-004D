{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inicio{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar para Pantallas PequeÃ±as -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-block d-md-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Bodega</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home_admin' %}"
                ><i class="fas fa-home"></i> Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_usuarios' %}"
                ><i class="fas fa-boxes"></i> Lista usuarios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar para Pantallas Grandes -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
      <img src="{% static 'img/logo.png' %}" alt="Logo" />
      <button id="sidebarToggle" class="btn btn-dark">
        <i class="fas fa-bars"></i>
      </button>
      <div class="sidebar-sticky">
        <ul class="nav flex-column menu">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home_admin' %}"
              ><i class="fas fa-home"></i> <span>Inicio</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_usuarios' %}"
              ><i class="fas fa-boxes"></i> <span>Lista Usuarios</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <section class="content col-md-9 ml-sm-auto col-lg-10 px-4">
      {% block content %} {% endblock %}
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/reports.js' %}"></script>
  </body>
</html>
